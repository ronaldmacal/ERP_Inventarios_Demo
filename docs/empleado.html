<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <link href="./css/admin.css" rel="stylesheet" type="text/css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Empleado ERP</title>
</head>
<body onload="recuperar_estructuras()">
    <h1 class="titulo">MÓDULO EMPLEADO ERP</h1>
    <div class="t-container">
    <ul class="t-tabs">  
        <li class="t-tab">Nuevo cliente</li> 
        <li class="t-tab">Eliminar cliente</li> 
        <li class="t-tab">Agregar a calendario</li> 
        <li class="t-tab">Ver calendario</li> 
        <li class="t-tab">Cerrar Sesión</li>
    </ul>
    <ul class="t-contents">  
        <li class="t-content"><p>
            <!--Contenido #1: Registrar-->
            Nuevo cliente
            <!--END-->
        </p></li>

        <li class="t-content"><p>
            <!--Contenido #2: Eliminar-->
            Eliminar cliente
            <!--END-->
        </p></li>

        <li class="t-content"><p>
            <!--Contenido #3: Carga masiva-->
            Agregar calendario
            <!--END-->
        </p></li>

        <li class="t-content"><p>
            <!--Contenido #4: Reportes-->
            Ver calendario 
            <!--END-->
        </p></li>

        <li class="t-content"><p>
            <!--Contenido #5: Cierre-->
            <center>
            ¿Seguro de cerrar sesión?<br>
            <button type="submit" onclick="cierraAdmin()" class="btn btn-secondary">
                Cerrar
            </button></center>
            <!--insertar boton-->
            <!--END-->
        </p></li>
    </ul>
    </div>
    <script>
        function easyTabs() {
            var groups = document.querySelectorAll('.t-container');
            if (groups.length > 0) {
                for (i = 0; i < groups.length; i++) {
                    var tabs = groups[i].querySelectorAll('.t-tab');
                    for (t = 0; t < tabs.length; t++) {
                    tabs[t].setAttribute("index", t+1);
                    if (t == 0) tabs[t].className = "t-tab selected";
                    }
                    var contents = groups[i].querySelectorAll('.t-content');
                    for (c = 0; c < contents.length; c++) {
                    contents[c].setAttribute("index", c+1);
                    if (c == 0) contents[c].className = "t-content selected";
                    }
                }
                var clicks = document.querySelectorAll('.t-tab');
                for (i = 0; i < clicks.length; i++) {
                    clicks[i].onclick = function() {
                    var tSiblings = this.parentElement.children;
                    for (i = 0; i < tSiblings.length; i++) {
                        tSiblings[i].className = "t-tab";
                    }
                    this.className = "t-tab selected";
                    var idx = this.getAttribute("index");
                    var cSiblings = this.parentElement.parentElement.querySelectorAll('.t-content');
                    for (i = 0; i < cSiblings.length; i++) {
                        cSiblings[i].className = "t-content";
                        if (cSiblings[i].getAttribute("index") == idx) {
                        cSiblings[i].className = "t-content selected";
                        }
                    }
                    };
                }
            }
        }
        easyTabs();
    </script>
</body>
</html>
